<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="_ctx" th:content="${contextPath}"/>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/static/images/site/favicon.ico}" type="image/x-icon"/>
    <title th:text="(${#strings.isEmpty(appShortName)}  ? 'APP' : ${appShortName}) + (${#strings.isEmpty(pageName)} ?  '' : ' | ' +${pageName})"></title>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/static/css/common/fontawesome.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/static/css/common/theme.min.css}">
    <!-- App style -->
    <link rel="stylesheet" th:href="@{/static/css/common/app.css}">
    <!-- page related styles -->
    <meta th:replace="~{${view} :: styles}"/>
</head>
<body class="hold-transition text-sm">

<div th:remove="tag" th:replace="~{${view} :: content}">
    CONTENT
</div>

<!-- ./wrapper -->
<!-- jQuery -->
<script th:src="@{/static/js/common/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/static/js/common/bootstrap.bundle.min.js}"></script>
<!-- Theme JS -->
<script th:src="@{/static/js/common/theme.min.js}"></script>
<!-- App JS -->
<script th:src="@{/static/js/common/app.js}"></script>
<!-- page related scripts -->
<div th:replace="~{${view} :: scripts}"></div>
</body>
</html>
