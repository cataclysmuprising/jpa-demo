spring:
  thymeleaf: # Thymeleaf
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/web/
  web:
    resources:
      static-locations: src/main/resources/static/
      cache:
        period: 0
### embedded Tomcat server settings ###
server:
  port: 8081
  servlet:
    context-path: /jpademo-backend
    jsp:
      init-parameters:
        development: true
    session:
      timeout:
        72000s

os:
  separator: \